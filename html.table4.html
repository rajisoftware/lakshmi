<!DOCTYPE html>
<html lang="en">
<head>
    <title>table2</title>
    <style>
        table{
            border_collapse:collaps;
        }
    </style>
</head>
<body>
    <table border="1" cellspacing="10" cellpadding="10">
        <tr>
            <th rowspan="2">gender</th>
            <th colspan="2">average</th>
            <th rowspan="2">red_eyes</th>
        </tr>
        <tr>
            <th>height</th>
            <th>weight</th>
        </tr>
        <tr>
            <td>male</td>
            <td>1.9</td>
            <td>0.003</td>
            <td>40%</td>
        </tr>
        <tr>
            <td>female</td>
            <td>1.7</td>
            <td>0.002</td>
            <td>43</td>
        </tr>
    </table>
</body>
</html>
